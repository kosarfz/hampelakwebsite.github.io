    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"

      name="description"
      content="HamPelak is a website for apartment managment that can be used by manager and units."
    />

    <link rel="stylesheet" href="../../css/app pages/style.css" />

    <title>Create Building</title>
    <link rel="icon" href="../../imgs/icon.png" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow">
      <div class="container-fluid">
        <a class="navbar-brand m-0 pr-5 navbar-logo" href="#">
          <img src="../../imgs/logo.png" alt="logo" style="width: 110px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto pl-4">
            <li class="nav-item mr-2 ml-3 pt-1 pb-1 navbar-item">
              <a class="nav-link nav-tab" href="../../../index.html">
                <ion-icon
                  name="log-out-outline"
                  style="font-size: 1.5em; vertical-align: middle"
                ></ion-icon>
                خروج از حساب کاربری <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item mr-2 ml-3 pt-1 pb-1 navbar-item">
              <a class="nav-link nav-tab" href="../common/support.html">

                  name="chatbox-ellipses-outline"

                ارتباط با ما <span class="sr-only">(current)</span>

            </li>
          </ul>
        </div>
      </div>

    <div class="w-100 bg-white">
      <div class="container-fluid">
        <div
          class="row text-center pb-3 newBuilding-header"
          style="padding-top: 10%"
        >
          <div class="col-md text-dark">
            <h5>ایجاد گروه ساختمان:</h5>
          </div>
        </div>
        <div
          class="row justify-content-center text-center pl-5 pr-5 pb-2 newBuilding-form"
        >
          <div class="col-md-4">
            <form>
              <div class="form-row">
                <div class="form-group col ml-2">
                  <input
                    type="text"
                    class="form-control pt-4 pb-4"
                    id="buildingName"
                    placeholder="نام ساختمان"
                    style="font-size: 14px"
                    required
                  />
                </div>
                <div class="form-group col">
                  <input
                    type="number"
                    class="form-control pt-4 pb-4"
                    id="unitsNumber"
                    placeholder="تعداد واحدها"
                    style="font-size: 14px"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col ml-2">
                  <input
                    type="number"
                    class="form-control pt-4 pb-4 numberInput"
                    id="defaultCharge"
                    placeholder="شارژ ثابت (تومان)"
                    style="font-size: 14px"
                    required
                  />
                </div>
                <div class="form-group col">
                  <input
                    type="number"
                    class="form-control pt-4 pb-4 numberInput"
                    id="balance"
                    placeholder="موجودی اولیه صندوق (تومان)"
                    style="font-size: 14px"
                    required
                  />
                </div>
              </div>
              <!-- <button
                type="submit"
                class="btn pt-2 pb-2 pl-4 pr-4 text-white fullbtn"
              >
                ایجاد
              </button> -->
              <a
                class="btn fullbtn text-white pt-2 pb-2 pl-4 pr-4"
                href="dashboard.html"
                role="button"
                type="submit"
                >ایجاد
              </a>
            </form>
          </div>
        </div>
        <div class="row justify-content-center newBuilding-header">
          <div class="col-md text-center">
            <img
              src="../../imgs/newBuilding-background.png"
              class="img-fluid"
              alt="header image"
              width="720px"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script></script>

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="../../../vendors/js/jquery.waypoints.min.js"></script>
    <script src="../../../vendors/js/bootstrap.min.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
