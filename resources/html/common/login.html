<!-- Hampelak Website -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="HamPelak is a website for apartment managment that can be used by manager and units."
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../vendors/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/home page/style.css" />
    <link rel="stylesheet" href="../../css/app pages/style.css" />
    <link rel="stylesheet" href="../../css/app pages/media-queries.css" />

    <title>Login</title>
    <link rel="icon" href="../../imgs/icon.png" />
  </head>
  <body>
    <div class="w-100 h-100">
      <div class="container">
        <div
          class="row justify-content-center pl-4 pr-4 pb-4 login-row"
          style="padding-top: 16%"
        >
          <div
            class="col-md-5 bg-white text-center p-5 rounded shadow login-col"
          >
            <a href="../../../index.html">
              <img src="../../imgs/logo.png" alt="logo" style="width: 120px" />
            </a>
            <p class="pt-5">برای ورود یا ثبت نام شماره خود را وارد کنید</p>
            <form action="">
              <div class="form-group pl-5 pr-5 pb-4 login-input">
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="شماره موبایل"
                  pattern="[0]{1}-[9]{1}-[0-9]{9}"
                  required
                  class="form-control pt-4 pb-4"
                  style="font-size: 14px"
                />
              </div>
              <a
                class="btn fullbtn text-white pt-2 pb-2 pl-5 pr-5"
                href="login-code.html"
                role="button"
                type="submit"
                >دریافت کد
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="../../../vendors/js/jquery.waypoints.min.js"></script>
    <script src="../../../vendors/js/bootstrap.min.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
