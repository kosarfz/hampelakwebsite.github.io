<!-- Hampelak Website -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="HamPelak is a website for apartment managment that can be used by manager and units."
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../vendors/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/home page/style.css" />
    <link rel="stylesheet" href="../../css/app pages/style.css" />
    <link rel="stylesheet" href="../../css/app pages/media-queries.css" />

    <title>Support</title>
    <link rel="icon" href="../../imgs/icon.png" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow">
      <div class="container-fluid">
        <a class="navbar-brand m-0 pr-5 navbar-logo" href="#">
          <img src="../../imgs/logo.png" alt="logo" style="width: 110px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto pl-4">
            <li class="nav-item mr-2 ml-3 pt-1 pb-1 navbar-item">
              <a class="nav-link nav-tab" href="../../../index.html">
                <ion-icon
                  name="log-out-outline"
                  style="font-size: 1.5em; vertical-align: middle"
                ></ion-icon>
                خروج از حساب کاربری <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item mr-2 ml-3 pt-1 pb-1 navbar-item">
              <a class="nav-link nav-tab" href="#">
                <ion-icon
                  name="chatbox-ellipses-outline"
                  style="font-size: 1.5em; vertical-align: middle"
                ></ion-icon>
                ارتباط با ما <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="w-100 p-5 bg-white" id="contact">
      <div
        class="container-fluid contact-header"
        style="padding-top: 9%; padding-bottom: 5%"
      >
        <div class="row justify-content-center">
          <div class="col-md-6 pr-5 contact-box">
            <div class="row text-justify">
              <div class="pt-2 pr-2">
                <ion-icon name="mail" class="small-icon"></ion-icon>
                <a
                  href="mailto:hampelak@gmail.com"
                  class="text-secondary pr-3"
                  style="text-decoration: none"
                >
                  hampelak@gmail.com
                </a>
              </div>
            </div>
            <div class="row text-justify pt-3">
              <div class="pl-5 pb-4 pt-2 pr-2 border-bottom">
                <ion-icon name="call" class="small-icon"></ion-icon>
                <a
                  href="tel:+989371836512"
                  class="text-secondary pr-3"
                  style="text-decoration: none"
                >
                  ۹۸۹۳۷۱۸۳۶۵۱۲+
                </a>
              </div>
            </div>
            <div class="row text-justify pt-3 contact-text">
              <div class="pt-3 pr-2">
                <ion-icon name="send" class="small-icon"></ion-icon>
                <span class="font-weight-bold pr-3 blue-text"
                  >نظرات، پیشنهادات و سوالات خود را با ما در میان بگذارید:</span
                >
              </div>
            </div>
            <div class="row tex-justify pt-4 pb-4 pr-5 contact-box">
              <form>
                <div class="form-row">
                  <div class="form-group col">
                    <input
                      type="text"
                      class="form-control pb-4 pt-4"
                      id="name"
                      placeholder="نام و نام خانوادگی"
                      style="font-size: 14px"
                    />
                  </div>
                  <div class="form-group col">
                    <input
                      type="email"
                      class="form-control pb-4 pt-4"
                      id="email"
                      placeholder="ایمیل"
                      style="font-size: 14px"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <textarea
                    class="form-control pt-3"
                    id="message"
                    rows="3"
                    cols="50"
                    placeholder="پیام"
                    style="font-size: 14px"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn submitbtn pl-4 pr-4 pt-2"
                  style="font-size: 14px"
                >
                  ارسال پیام
                </button>
              </form>
            </div>
          </div>
          <div class="col-md-5 pl-5 pt-5 contact-img">
            <img
              src="../../imgs/contact-background.png"
              class="img-fluid"
              alt="advantages image"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="../../../vendors/js/jquery.waypoints.min.js"></script>
    <script src="../../../vendors/js/bootstrap.min.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
